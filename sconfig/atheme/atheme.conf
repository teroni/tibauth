nickserv {
        spam;
        no_nick_ownership;
        nick = "UserServ";  #keep These
        user = "UserServ";  #keep these
        host = "services.int";
        real = "Nickname Services";
        aliases {
                "ID" = "IDENTIFY";
                "MYACCESS" = "LISTCHANS";
                "REG" = "REGISTER";
        };
        access {
        };
        maxnicks = 5;
        expire = 30;
        emailexempts {
        };
};

chanserv {
        nick = "ChanServ";
        user = "ChanServ";
        host = "services.int";
        real = "Channel Services";
        aliases {
        };
        maxchans = 5;
        fantasy;
        templates {
                vop = "+AV";
                hop = "+AHehitrv";
                aop = "+AOehiortv";
                sop = "+AOaefhiorstv";

                founder = "+AFORaefhiorstv";
        };
        trigger = "!";
        expire = 30;
        maxchanacs = 0;
        maxfounders = 4;
        akick_time = 1;
        antiflood_enforce_method = quiet;
};
chanfix {
        nick = "ChanFix";
        user = "ChanFix";
        host = "services.int";
        real = "Channel Fixing Service";
